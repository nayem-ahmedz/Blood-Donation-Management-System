<head>
  <title>Blood Donation Management System - Sign Up</title>
  <link rel="stylesheet" type="text/css" href="3styles.css">

<body>
  <header>
    <h1>Blood Donation Management System</h1>
  </header>

  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <main>
    <h2 style="text-align: center;">Sign Up</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <input type="submit" value="Sign Up" onclick="document.location='../welcomeindex.html' ">
    </form>
    <p style="text-align: center;">Already have a account? <button onclick="document.location='signin.html' ">Sign in</button></p>
  </main>

  </footer>
</body>
</html>
